<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <nav id="navbar">
      <a class="logo" href="./index.html">
        <img src="../img/logo.png" alt="Logo de Turismo por Japón" />
        <span>Turismo por Japón</span>
      </a>
      <button id="menu-toggle">☰</button>
      <ul class="links">
        <span id="menu-close">x</span>
        <div class="separadorBorde"></div>
        <li><a href="./indexDestinos.html">Destinos</a></li>
        <li><a href="./actividades.html" class="paginaActiva">Actividades</a></li>
        <li><a href="./login.html" id="login-btn"><i class="ri-user-line"></i> Login</a></li>
        <div class="separadorBorde"></div>
        <div class="redesSoc">
          <a href="https://www.instagram.com/visitjapan_es/" id="insta">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="https://www.facebook.com/VisitJapanES/" id="facebook">
            <i class="ri-facebook-fill"></i>
          </a>
          <a href="https://www.youtube.com/user/visitjapan/featured" id="youtube">
            <i class="ri-youtube-line"></i>
          </a>
        </div>
      </ul>
      <div class="fondoNegro"></div>
    </nav>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Usuario" required>
            <input type="password" id="loginPass" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <input type="text" id="registerUser" placeholder="Usuario" required>
            <input type="password" id="registerPass" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <div id="messagePanel" style="display:none;"></div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
